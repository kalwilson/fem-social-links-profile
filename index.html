<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="./styles.css" type="text/css" />
  </head>
  <body>
    <main class="main">
      <article class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="A profile photo of Jessica Randall"
          class="card__avatar"
        />
        <div class="card__section">
          <h1 class="card__heading">Jessica Randall</h1>
          <p class="card__location">London, United Kingdom</p>
        </div>
        <p class="card__tagline">"Front-end developer and avid reader."</p>
        <ul class="card__list">
          <li class="card__item">
            <a href="#" target="_blank" class="card__link button">GitHub</a>
          </li>
          <li class="card__item">
            <a href="#" target="_blank" class="card__link button"
              >Frontend Mentor</a
            >
          </li>
          <li class="card__item">
            <a href="#" target="_blank" class="card__link button">LinkedIn</a>
          </li>
          <li class="card__item">
            <a href="#" target="_blank" class="card__link button">Twitter</a>
          </li>
          <li class="card__item">
            <a href="#" target="_blank" class="card__link button">Instagram</a>
          </li>
        </ul>
      </article>
    </main>
  </body>
</html>
